<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form id="form" action="/todo/create" method="POST">
            <input type="text" name="description"/>
            <input type="submit" value="Create"/>
        </form>
        <ul>
            {% for d in data %}
            <li>{{ d.description }}</li>
            {% endfor %}
        </ul>
    </body>
    <script>
        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault()
        }
    </script>
</html>
